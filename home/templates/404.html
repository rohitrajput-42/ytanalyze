{% extends 'base.html' %}
{% load static %}
{% block title %}Page Not Found - 404{% endblock %}
{% block main_content %}

<style>
  #error-404-container {
    max-width: 600px;
    margin: 80px auto;
    background-color: #f9f9f9;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
  }
  #error-404-container h1 {
    font-size: 5rem;
    color: #3498db;
    margin-bottom: 15px;
  }
  #error-404-container h2 {
    font-size: 1.8rem;
    margin-bottom: 20px;
  }
  #error-404-container p {
    font-size: 1.1rem;
    margin-bottom: 30px;
  }
  #error-404-container a.btn-home {
    background-color: #3498db;
    color: white;
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 6px;
    text-decoration: none;
    box-shadow: 0 3px 8px rgba(52, 152, 219, 0.5);
    transition: background-color 0.3s ease;
  }
  #error-404-container a.btn-home:hover {
    background-color: #217dbb;
  }
  /* Fun animation for the 404 digits */
  #error-404-container h1 span {
    display: inline-block;
    animation: bounce 1.5s infinite ease-in-out;
  }
  #error-404-container h1 span:nth-child(1) { animation-delay: 0s; }
  #error-404-container h1 span:nth-child(2) { animation-delay: 0.3s; }
  #error-404-container h1 span:nth-child(3) { animation-delay: 0.6s; }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
</style>

<section id="error-404-container">
  <h1>
    <span>4</span><span>0</span><span>4</span>
  </h1>
  <h2>Oops! Page Not Found</h2>
  <p>The page you're looking for doesn't exist or has been moved.</p>
  <a href="{% url 'home' %}" class="btn-home" title="Go back to Home">‚Üê Back to Home</a>
</section>

{% endblock %}
